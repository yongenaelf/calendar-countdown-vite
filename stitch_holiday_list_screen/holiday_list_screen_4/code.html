<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Holiday List Screen</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2badee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "surface-dark": "#192329", // Slightly lighter than background-dark for cards
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-50 transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Header -->
<header class="sticky top-0 z-20 flex items-center justify-between px-5 py-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-200 dark:border-white/5">
<div>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">My Holidays</h1>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">4 upcoming events</p>
</div>
<button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-[24px]">settings</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto pb-24 no-scrollbar">
<!-- Quick Actions / Status -->
<div class="px-5 pt-6 pb-2">
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
<button class="flex items-center gap-2 px-4 py-2.5 bg-surface-light dark:bg-surface-dark rounded-xl border border-gray-200 dark:border-white/5 shadow-sm whitespace-nowrap active:scale-95 transition-transform">
<span class="material-symbols-outlined text-primary text-[20px]">calendar_add_on</span>
<span class="text-sm font-semibold">Import Calendar</span>
</button>
<button class="flex items-center gap-2 px-4 py-2.5 bg-surface-light dark:bg-surface-dark rounded-xl border border-gray-200 dark:border-white/5 shadow-sm whitespace-nowrap active:scale-95 transition-transform">
<span class="material-symbols-outlined text-purple-400 text-[20px]">public</span>
<span class="text-sm font-semibold">Public Holidays</span>
</button>
<button class="flex items-center gap-2 px-4 py-2.5 bg-surface-light dark:bg-surface-dark rounded-xl border border-gray-200 dark:border-white/5 shadow-sm whitespace-nowrap active:scale-95 transition-transform">
<span class="material-symbols-outlined text-orange-400 text-[20px]">widgets</span>
<span class="text-sm font-semibold">Widget</span>
</button>
</div>
</div>
<!-- List of Holidays -->
<div class="flex flex-col gap-4 px-5 py-2">
<!-- Item 1: Christmas -->
<div class="group relative flex flex-col gap-3 p-4 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-gray-200 dark:border-white/5 hover:border-primary/50 transition-all">
<div class="flex justify-between items-start">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center shrink-0 size-12 rounded-xl bg-green-500/10 dark:bg-green-500/20 text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-[28px]">forest</span>
</div>
<div class="flex flex-col">
<h3 class="text-base font-bold leading-tight text-slate-900 dark:text-white">Christmas</h3>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400 mt-0.5">Dec 25, 2024</p>
</div>
</div>
<div class="flex flex-col items-end">
<div class="flex items-center justify-center px-3 py-1 bg-primary/10 rounded-lg">
<span class="text-primary font-bold text-sm">14 Days</span>
</div>
</div>
</div>
<!-- Live Countdown Bar -->
<div class="flex items-center gap-2 pt-2 border-t border-gray-100 dark:border-white/5 mt-1">
<span class="material-symbols-outlined text-slate-400 text-[16px]">timer</span>
<p class="text-xs font-mono text-slate-500 dark:text-slate-400">
<span class="text-slate-900 dark:text-slate-200 font-semibold">10</span>h 
                            <span class="text-slate-900 dark:text-slate-200 font-semibold">35</span>m 
                            <span class="text-slate-900 dark:text-slate-200 font-semibold">12</span>s
                        </p>
<div class="flex-1 h-1 bg-gray-100 dark:bg-white/5 rounded-full overflow-hidden ml-2">
<div class="h-full bg-primary w-[75%] rounded-full"></div>
</div>
</div>
</div>
<!-- Item 2: Trip to Bali -->
<div class="group relative flex flex-col gap-3 p-4 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-gray-200 dark:border-white/5 hover:border-primary/50 transition-all">
<div class="flex justify-between items-start">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center shrink-0 size-12 rounded-xl bg-blue-500/10 dark:bg-blue-500/20 text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined text-[28px]">flight</span>
</div>
<div class="flex flex-col">
<h3 class="text-base font-bold leading-tight text-slate-900 dark:text-white">Trip to Bali</h3>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400 mt-0.5">Jan 15, 2025</p>
</div>
</div>
<div class="flex flex-col items-end">
<div class="flex items-center justify-center px-3 py-1 bg-slate-100 dark:bg-white/10 rounded-lg">
<span class="text-slate-700 dark:text-slate-300 font-bold text-sm">35 Days</span>
</div>
</div>
</div>
<div class="flex items-center gap-2 pt-2 border-t border-gray-100 dark:border-white/5 mt-1">
<span class="material-symbols-outlined text-slate-400 text-[16px]">schedule</span>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">
                           Flight AA-102 â€¢ 10:00 AM
                        </p>
</div>
</div>
<!-- Item 3: New Year's Eve -->
<div class="group relative flex flex-col gap-3 p-4 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-gray-200 dark:border-white/5 hover:border-primary/50 transition-all">
<div class="flex justify-between items-start">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center shrink-0 size-12 rounded-xl bg-purple-500/10 dark:bg-purple-500/20 text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined text-[28px]">celebration</span>
</div>
<div class="flex flex-col">
<h3 class="text-base font-bold leading-tight text-slate-900 dark:text-white">New Year's Eve</h3>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400 mt-0.5">Dec 31, 2024</p>
</div>
</div>
<div class="flex flex-col items-end">
<div class="flex items-center justify-center px-3 py-1 bg-slate-100 dark:bg-white/10 rounded-lg">
<span class="text-slate-700 dark:text-slate-300 font-bold text-sm">20 Days</span>
</div>
</div>
</div>
<div class="flex items-center gap-2 pt-2 border-t border-gray-100 dark:border-white/5 mt-1">
<span class="material-symbols-outlined text-slate-400 text-[16px]">timer</span>
<p class="text-xs font-mono text-slate-500 dark:text-slate-400">
<span class="text-slate-900 dark:text-slate-200 font-semibold">16</span>h 
                            <span class="text-slate-900 dark:text-slate-200 font-semibold">00</span>m 
                            <span class="text-slate-900 dark:text-slate-200 font-semibold">05</span>s
                        </p>
</div>
</div>
<!-- Item 4: Mom's Birthday -->
<div class="group relative flex flex-col gap-3 p-4 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-gray-200 dark:border-white/5 hover:border-primary/50 transition-all">
<div class="flex justify-between items-start">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center shrink-0 size-12 rounded-xl bg-pink-500/10 dark:bg-pink-500/20 text-pink-600 dark:text-pink-400">
<span class="material-symbols-outlined text-[28px]">cake</span>
</div>
<div class="flex flex-col">
<h3 class="text-base font-bold leading-tight text-slate-900 dark:text-white">Mom's Birthday</h3>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400 mt-0.5">Feb 20, 2025</p>
</div>
</div>
<div class="flex flex-col items-end">
<div class="flex items-center justify-center px-3 py-1 bg-slate-100 dark:bg-white/10 rounded-lg">
<span class="text-slate-700 dark:text-slate-300 font-bold text-sm">71 Days</span>
</div>
</div>
</div>
</div>
</div>
<!-- Bottom Spacer -->
<div class="h-20"></div>
</main>
<!-- Floating Action Button -->
<div class="absolute bottom-6 right-6 z-30">
<button class="group flex items-center justify-center size-14 bg-primary text-white rounded-2xl shadow-lg shadow-primary/30 hover:bg-primary/90 hover:scale-105 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[28px] group-hover:rotate-90 transition-transform duration-300">add</span>
</button>
</div>
<!-- Bottom Tab Bar (Simulated for iOS feel) -->
<div class="absolute bottom-0 w-full h-1 bg-transparent">
<div class="mx-auto w-1/3 h-1.5 bg-slate-300 dark:bg-white/20 rounded-full mb-2"></div>
</div>
</div>
</body></html>
